<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
</head>
<body>
    <div id="app">
        <!-- Container -->
        <div class="container">

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Header Sidebar -->
                <div class="header-sidebar">

                    <!-- User Information -->
                    <div class="user-info">

                        <!-- User Description -->
                        <div class="user">
                            <img src="img/avatar_io.jpg" alt="Photo User">
                            <h2>Sofia</h2>
                        </div>
                        <!-- /User Description -->

                        <!-- Icons -->
                        <ul class="icons">
                            <li><i class="fa-solid fa-circle-notch"></i></li>
                            <li><i class="fa-solid fa-message"></i></li>
                            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                        </ul>
                        <!-- /Icons -->

                    </div>
                    <!-- /User Information -->

                    <!-- Banner Active Notification -->
                    <div class="banner-notification">
                        <!-- Icona -->
                        <div class="icon">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <!-- Icona -->

                        <!-- Description banner -->
                        <div class="description-banner">
                            <h3>Ricevi notifiche di nuovi messaggi</h3>
                            <a>Attiva notifiche desktop</a>
                        </div>
                        <!-- /Description banner -->
                    </div>
                    <!-- Banner Active Notification -->

                    <!-- Search Bar -->
                    <div class="search-bar">
                        <label for="search-chat">Cerca o inizia una nuova chat</label>
                        <input type="text" id="search-chat" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <!-- Search Bar -->

                </div>
                <!-- /Header Sidebar -->

                <!-- Main Sidebar -->
                <div class="main-sidebar">
                    <!-- Chat list -->
                    <ul class="chat-list">
                        <!-- Chat Item -->
                        <li 
                        class="chat-item" 
                        :class="{'active' : currentChat === index}" 
                        v-for="(contact, index) in contacts"
                        @click="currentChat = index"
                        >
                            <div class="user-photo">
                                <img :src="`img/avatar${contact.avatar}.jpg`" :alt="`Photo ${contact.name}`">
                            </div>
                            <div class="info-chat">
                                <h3>{{ contact.name }}</h3>
                                <p>{{ contact.messages[contact.messages.length - 1].message }}</p>
                                <p id="last-hour">{{ contact.messages[contact.messages.length - 1].date }}</p>
                            </div>
                        </li>
                        <!-- Chat Item -->
                    </ul>
                    <!-- Chat list -->
                </div>
                <!-- /Main Sidebar -->
            </div>
            <!-- /Sidebar -->

            <!-- Chat Wrapper -->
            <div class="chat-wrapper">
            </div>
            <!-- /Chat Wrapper -->

        </div>
        <!-- /Container -->
    </div>

    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
